<div class="chat-container">
  <h2>Chat Conversations</h2>

  <!-- Display conversations -->
  <ul *ngIf="conversations.length > 0; else noConversations">
    <li *ngFor="let conversation of conversations">
      <strong>{{ conversation.user?.name || 'User' }}:</strong> {{ conversation.message }}
    </li>
  </ul>
  <ng-template #noConversations>
    <p>No conversations available. Start a new chat!</p>
  </ng-template>

  <!-- Input for sending new messages -->
  <div class="message-input">
    <input
      type="text"
      [(ngModel)]="newMessage"
      placeholder="Type a message..."
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
