<div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      placeholder="Enter your email"
      class="form-control"
      required
      email
      #emailField="ngModel" />
    <div *ngIf="loginForm.submitted && !emailField.valid" class="error">
      Please enter a valid email.
    </div>
    <div *ngIf="emailField.touched && !emailField.valid" class="error">
      Email is required and must be a valid email address.
    </div>
  </div>
